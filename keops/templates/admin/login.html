{% extends "keops/base.html" %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
      <div class="modal-dialog" style="width: 400px;">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            {% block message %}{% endblock %}
            {% if form.errors %}
            <p>{{ _('Invalid user name/password! Please try again.') }}</p>
            {% endif %}

                {% csrf_token %}
                    <table style="width: 100%;">
                    <tr>
                        <td><input id="id_username" name="username" class="form-control" placeholder="{{ form.username.label }}"></td>
                    </tr>
                    <tr>
                        <td><input id="id_password" name="password" class="form-control" type="password" placeholder="{{ form.password.label }}"></td>
                    </tr>
                    </table>

          </div>
          <input class="btn" type="hidden" name="next" value="{{ next }}" />
          <div class="modal-footer">
              <input class="btn btn-primary" type="submit" value="{{ _('enter')|capfirst }}" />
          </div>
        </div>
      </div>
    </form>
</div>
{% block project %}
<span style="position: fixed; bottom: 5px; right: 5px;">
    <a href="http://www.djangoproject.com/"><img src="https://www.djangoproject.com/m/img/badges/djangoproject120x25.gif" border="0" alt="A Django project." title="A Django project." /></a>
</span>
{% endblock %}
{% endblock %}

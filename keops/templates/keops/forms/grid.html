<table class="data-grid table-condensed table-striped table-hover" ng-init="list.q = '{{ query }}'" infinite-scroll="list.nextPage('{{ opts }}', list.q)" infinite-scroll-distance="1">
    <thead>
        <tr>
            {% for field in fields %}
            <th{{ field.0|safe }}>{{ field.1 }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in list.items" ng-click="itemClick('action/{{ action.pk }}/form/', 'pk={% verbatim %}{{item.pk}}{% endverbatim %}', $index)">
            {% for field in list_display %}
            {{ field|safe }}
            {% endfor %}
        </tr>
    </tbody>
</table>
<div style="margin: 10px;" ng-show="list.loading">{{ _('loading...')|capfirst }}</div>

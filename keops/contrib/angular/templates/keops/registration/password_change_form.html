<form name="dataForm">
    <div class="form-head">
        <h5>Change password</h5>
        <div style="margin-top: 10px;">
            <input type="submit" class="btn btn-primary" value="{{ _('save')|capfirst }}">
        </div>
    </div>
    <div style="margin: 10px; width: 400px;">
        <table>
            {% for field in form %}
            <tr>
                <td class="form-label-cell">{{ field.label_tag }}</td>
                <td class="form-field-cell"><input type="password" class="form-control input-sm" id="{{ field.auto_id }}" name="{{ field.name }}"></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</form>

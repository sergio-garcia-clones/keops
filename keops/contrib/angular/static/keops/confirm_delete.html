<div class="modal-header">
    <h3>{{ gettext('Confirmation') }}</h3>
</div>
<div class="modal-body">
    {{ gettext('Confirm delete record?') }}
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">{{ gettext('Yes') }}</button>
    <button class="btn" ng-click="cancel()">{{ gettext('No') }}</button>
</div>

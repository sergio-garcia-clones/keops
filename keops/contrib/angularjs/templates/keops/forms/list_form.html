<div ng-controller="ListController">
<table style="width: 100%;">
    <tr>
        <td class="form-head">
            <table style="width: 100%; height: 70px">
                <tr>
                    <td class="form-title" style="width: 100%;">
                        <span>
                            <span style="display: inline-block; padding-right: 10px;"><b>{{ form.title|capfirst }}</b></span>
                            <label style="display: inline-block;" class="form-data-info">{% verbatim %}{{list.start}} / {{list.total}}{% endverbatim %}</label>
                        </span>
                    </td>
                    <td style="float: right; width: auto;">
                        <table>
                            <tr>
                                <td style="text-align: right">
                                    <input class="search-query" placeholder="{{ _("search")|capfirst }}" value="{{ query }}">
                                </td>
                            </tr>
                            <tr>
                                <td style="float: right;">
                                    <div class="btn-group" style="display: block">
                                        <a type="button" class="btn active">{{ _("list")|capfirst }}</a>
                                        <a type="button" class="btn" href="#{{ action.get_absolute_url }}form/">{{ _("form")|capfirst }}</a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{% include "keops/forms/grid.html" %}
</div>

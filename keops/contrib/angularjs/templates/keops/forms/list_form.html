<div ng-controller="ListController" ng-init="searchField = '{{ query }}'">
<table style="width: 100%;">
    <tr>
        <td class="form-head">
            <table style="width: 100%; height: 76px">
                <tr>
                    <td class="form-title" style="width: 100%;">
                        <span>
                            <span style="display: inline-block; padding-right: 10px;"><b>{{ form.title|capfirst }}</b></span>
                            <label style="display: inline-block;" class="form-data-info">{% verbatim %}{{list.start}} / {{list.total}}{% endverbatim %}</label>
                        </span>
                    </td>
                    <td style="float: right; width: 400px; height: 100%; margin-right: -1px;">
                        <table style="height: 100%; float: right;">
                            <tr>
                                <td style="height: 100%;">
                                    <span style="cursor: pointer;" class="input-add-on" ng-click="list.query('{{ model_name }}', searchField)"><i class="icon-search"></i></span>
                                    <input style="width: 350px;" class="input-prepend" placeholder="{{ _("search")|capfirst }}" ng-model="searchField" value="{{ query }}" ng-enter="list.query('{{ model_name }}', searchField)">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="btn-group" style="float: right;">
                                        <a class="btn active" title="{{ _("list")|capfirst }}"><i class="icon-reorder"></i></a>
                                        <a class="btn" href="#{{ action.get_absolute_url }}form/" title="{{ _("form")|capfirst }}"><i class="icon-edit"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{% include "keops/forms/grid.html" %}
</div>

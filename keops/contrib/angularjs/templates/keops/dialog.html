<div class="modal-header">
    <h3>{{ header }}</h3>
</div>
<div class="modal-body">
{% block content %}
    {{ content }}
{% endblock %}
</div>
<div class="modal-footer">
    {% if footer %}
        {{ footer }}
    {% else %}
        <button class="btn btn-info" ng-click="ok()">{{ ok|default:'OK' }}</button>
        <button class="btn btn-warning" ng-click="cancel()">{{ cancel|default:_('cancel')|capfirst }}</button>
    {% endif %}
</div>
